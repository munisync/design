<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join | MuniSync</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar" role="navigation" aria-label="join navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="img/logo-test.png" width="230" height:="120">
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary" href="/">
                      <strong>Log In</strong>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container is-desktop is-vcentered is-centered">
        <div class='columns is-flex is-centered'>
            <div class="column is-4 is-vertical-center">

                <h1 class="title is-2 pt-5 has-text-centered">Sign Up</h1>
                <h1 class="subtitle is-5 pt-1 has-text-centered">Sign Up to use MuniSync</h1>

                <div class="box mt-4 is-flex">
                    
                    <div class="container">
                        

                        <div class="columns pb-3 is-centered ">
                            <!-- Login Form-->
                            <div class="column is-11 is-mobile">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input class="input is-my-rounded" type="email" placeholder="" name="email">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control">
                                        <input class="input no-outline is-my-rounded" type="password" placeholder="" name="email">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Confirm Password</label>
                                    <div class="control">
                                        <input class="input no-outline is-my-rounded" type="password" placeholder="" name="email">
                                    </div>
                                </div>
                                <div class="field pt-2 pb-1">
                                    <input id="exampleCheckboxDefault" class="is-checkradio has-background-color" type="checkbox" name="agree-to-tos">
                                    <label for="exampleCheckboxDefault">Agree to our <a href="#">Terms of Service</a></label>
                                </div>
                                <div class="field">
                                    <p class="control">
                                      <button class="button is-normal is-fullwidth is-primary">
                                        Sign Up
                                      </button>
                                    </p>
                                  </div>
                            </div>
                            
                            
                        </div>
                    </div>
                    

                </div>

                <div class="section pt-1 has-text-centered">

                    <a href="/">Log In</a> - <a href="/IForgot">Forgot Password</a>

                </div>

            </div>
        </div>
    </div>
  </body>
</html>
